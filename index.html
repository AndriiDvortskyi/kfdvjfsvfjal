<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Document</title>
<style>
.container{
    width: 300px;
    height: 300px;
    background-color: lightgray;
}
.inner{
    margin-top: 200px;
    margin-left: 200px;
    background-color: lightblue;
    height: 100px;
    width: 100px;
    
}
.box{
    background-color: lightgreen;
    height: 200px;
    width: 200px;
}
</style>
</head>
<body>
    <div style="position: relative;" class="container">
        <div style="position: absolute" class="inner">
            <div style="position: absolute;" class="box"></div>
        </div>

    </div>
</body>
</html>
